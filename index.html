<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="guessAll">
        <h1 class="guessheader1">Guessing Game</h1>
        <div class="guessGame">
            <h2 class="guessheader2">Guess a number from 1 to 100.</h2>
            <input class="guessInput" type="numbers" placeholder="Enter number here." id="number" name="number" min="1"
                max="100">
            <button class="guessButton">Guess</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
